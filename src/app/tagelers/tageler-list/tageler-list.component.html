<div class="container" >
  <div class="row">
    <div *ngFor="let tageler of tagelers" style="margin: 1%">
      <a href="../tageler-details/{{tageler._id}}">
      <div class="card">
        <img class="card-img-top" src={{tageler.picture}} width="318" height="180">
        <div class="card-block">
          <h4 class="card-title">{{tageler.title}}</h4>
        </div>
      </div>
      </a>
    </div>
  </div>
</div>
