server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /var/www/html;

	index index.html;

	server_name _;

	location /api {
		rewrite        ^/api(/.*)$ $1 break;
		proxy_pass     http://api::3000;
		proxy_redirect off;
	}

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri /index.html =404;
	}


}
