<div class="container">
<div class="row">
  <div class="col-md-5">
    <h2>Tageler</h2>
    <button class="btn btn-warning" (click)="createNewTageler()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <div *ngIf="tageler" class="row">
      <div class="col-md-12">
        <h2 *ngIf="selectedTageler._id">Tageler Details</h2>
        <h2 *ngIf="!selectedTageler._id">New Tageler</h2>
      </div>
    </div>
    <div *ngIf="selectedTageler" class="row">
      <!-- try new form-->
      <form [formGroup]="tagelerForm" novalidate>
        <div class="form-group">
          <label class="center-block">Name:
            <input class="form-control" formControlName="title">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Einheit:
            <select class="form-control" formControlName="unit">
              <option *ngFor="let unit of units" [value]="unit">{{unit.name}}</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Start:
            <input class="form-control" formControlName="start" type="time">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">End:
            <input class="form-control" formControlName="end" type="time">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Bring along:
            <input class="form-control" formControlName="bring_along">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Uniform:
            <input class="form-control" formControlName="uniform">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Checkout deadline:
            <input class="form-control" formControlName="checkout_deadline" type="date" useValueAsDate>
          </label>
        </div>
