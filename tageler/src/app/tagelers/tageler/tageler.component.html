<div class="container">
<div class="row">
  <div class="col-md-5">
    <h2>Tageler</h2>
    <button class="btn btn-warning" (click)="createNewTageler()">New</button>
  </div>
  <div class="col-md-5">
    <h3>View Tagelers of:</h3>
    <div class="form-group row">
    <select  [(ngModel)]="selectedUnitForTagelerView">
      <option *ngFor="let unit of units" [value]="unit._id">{{unit.name}}</option>
    </select>
    <button class="btn btn-secondary" routerLink="/unit/{{selectedUnitForTagelerView}}">Go</button>
    </div>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <div *ngIf="tageler" class="row">
      <div class="col-md-12">
        <h2 *ngIf="selectedTageler._id">Tageler Details</h2>
        <h2 *ngIf="!selectedTageler._id">New Tageler</h2>
      </div>
    </div>
    <div *ngIf="selectedTageler" class="row">
      <!-- try new form-->

      <form [formGroup]="tagelerForm"  (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group row">
          <label class="col-3 col-form-label">Name:</label>
          <div class="col-9">
            <input class="form-control" formControlName="title">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Text:</label>
          <div class="col-9">
            <textarea class="form-control" formControlName="text" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Datum:</label>
          <div class="col-9">
            <input class="form-control" formControlName="date" type="date" useValueAsDate>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Einheit:</label>
          <div class="col-9">
          <select class="form-control" formControlName="unit">
            <option *ngFor="let unit of units" value={{unit.name}}>{{unit.name}}</option>
          </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Start:</label>
          <div class="col-9">
            <input class="form-control" formControlName="start">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Ende:</label>
          <div class="col-9">
            <input class="form-control" formControlName="end">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Mitbringen:</label>
          <div class="col-9">
            <input class="form-control" formControlName="bring_along">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Kleidung:</label>
          <div class="col-9">
            <input class="form-control" formControlName="uniform">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Absagen bis:</label>
          <div class="col-9">
            <input class="form-control" formControlName="checkout_deadline" type="date" useValueAsDate>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Image upload:</label>
          <div class="col-9">
            <input type="file" ng2FileSelect [uploader]="uploader" formControlName="picture"/>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary">Create</button>
      </form>
